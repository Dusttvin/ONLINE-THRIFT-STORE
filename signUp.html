<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Càsa Amóre</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background video */
    .bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Gradient overlay */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.4));
      z-index: -1;
    }

    /* Split layout */
    .container {
      display: flex;
      width: 80%;
      height: 80%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 40px;
    }

    .left h1 {
      font-size: 42px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .left p {
      font-size: 18px;
      color: #ddd;
    }

    .right {
      flex: 1;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #fff;
    }

    .right h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .input-field {
      position: relative;
    }

    .input-field input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    .input-field label {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-field input:focus + label,
    .input-field input:valid + label {
      top: -8px;
      font-size: 12px;
      color: #000;
      background: #fff;
      padding: 0 5px;
      border-radius: 5px;
    }

    button {
      padding: 14px;
      background: #000;
      color: #fff;
      font-weight: 600;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 1px;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop>
    <source src="WhatsApp Video 2025-07-28 at 13.13.25_bf8c5c2a.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <div class="container">
    <!-- Left side -->
    <div class="left">
      <div>
        <h1>Càsa Amóre</h1>
        <p>Join the journey of style & sustainable shopping today.</p>
      </div>
    </div>

    <!-- Right side -->
    <div class="right">
      <h2>Create Your Account</h2>
      <form>
        <div class="input-field">
          <input type="text" name="name" required>
          <label>Full Name</label>
        </div>
        <div class="input-field">
          <input type="email" name="email" required>
          <label>Email Address</label>
        </div>
        <div class="input-field">
          <input type="tel" name="phone" required>
          <label>Phone Number</label>
        </div>
        <div class="input-field">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <button type="submit">SIGN UP</button>
      </form>
      <div class="footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

</body>
</html>
